<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A project management Bootstrap theme by Medium Rare">
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>

    <div class="layout layout-nav-top layout-sidebar">
        <div class="navbar navbar-expand-lg navbar-dark sticky-top bg-white">
            <div class="navbar-brand"><_menu/></div>
            <div style="width: calc(100% - 55px);">
                <form class="float-left">
                    <div class="input-group input-group-round">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="material-icons">search</i>
                            </span>
                        </div>
                        <input type="search" class="form-control filter-list-input" placeholder="Search chat" aria-label="Search Chat">
                    </div>
                </form>

                <span class="material-icons ml-2 mt-1 float-right">
                    notifications_none
                </span>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar-container">
                <button class="btn btn-primary btn-round btn-floating btn-lg d-lg-none" type="button" data-toggle="collapse" data-target="#sidebar-collapse" aria-expanded="false">
                    <i class="material-icons">more_horiz</i>
                    <i class="material-icons">close</i>
                </button>
                <div class="sidebar collapse" id="sidebar-collapse">
                    <div class="sidebar-content">

                        <div class="p-5 text-center">
                            <small>Sidebar Content Here</small>
                        </div>

                    </div>
                </div>
            </div>
            <div class="content-container">

                <div class="text-center d-flex align-items-center justify-content-center pt-5">
                    <div>
                        <img alt="Empty State" src="assets/img/empty-state.svg" class="w-50" style="opacity:.8" />
                        <span class="h3 d-block mt-3">Content Here</span>
                        <p>
                            Add your page content here
                        </p>
                        <a class="btn btn-primary btn-sm" href="pages-layouts.html">Back to Page Layouts</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Required vendor scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>

    <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->
    <!-- Autosize - resizes textarea inputs as user types -->
    <script type="text/javascript" src="assets/js/autosize.min.js"></script>
    <!-- Flatpickr (calendar/date/time picker UI) -->
    <script type="text/javascript" src="assets/js/flatpickr.min.js"></script>
    <!-- Prism - displays formatted code boxes -->
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <!-- Shopify Draggable - drag, drop and sort items on page -->
    <script type="text/javascript" src="assets/js/draggable.bundle.legacy.js"></script>
    <script type="text/javascript" src="assets/js/swap-animation.js"></script>
    <!-- Dropzone - drag and drop files onto the page for uploading -->
    <script type="text/javascript" src="assets/js/dropzone.min.js"></script>
    <!-- List.js - filter list elements -->
    <script type="text/javascript" src="assets/js/list.min.js"></script>

    <!-- Required theme scripts (Do not remove) -->
    <script type="text/javascript" src="assets/js/theme.js"></script>


</body>

</html>
